<!DOCTYPE html>
<html>
  <body>
    <h1>Your order</h1>
    <button type="button" onclick="loadOrder()">Request order</button>

    <p id="order"></p>

    <script>
    function loadOrder() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("order").innerHTML = this.responseText;
        } else {
          document.getElementById("order").innerHTML = 'Error retrieving order.';
        }
      };
      xhttp.open("GET", "http://rgbadapter.azurewebsites.net/orders", true);
      xhttp.send();
    }
    </script>
  </body>
</html>
